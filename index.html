<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Static Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #3498db;
        }

        p {
            color: #333;
            font-size: 18px;
        }

        a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Cool Static Page!</h1>

    <p>This is a simple example of a static HTML page with hyperlinks. Feel free to explore the links below:</p>

    <ul>
        <li><a href="https://www.example.com" target="_blank">Example Website</a></li>
        <li><a href="https://www.openai.com" target="_blank">OpenAI</a></li>
        <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
    </ul>

</body>
</html>
